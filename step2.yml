---
- name: Step 2 - Processing
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Ensure directory exists
      file:
        path: ~/awx-workflow
        state: directory
    
    - name: Wait 30 seconds to observe logs
      pause:
        seconds: 30
    
    - name: Create a test file
      copy:
        content: "Workflow test file"
        dest: ~/awx-workflow/test.txt
    
    - name: Display step 2 message
      debug:
        msg: "Step 2 completed successfully!"
